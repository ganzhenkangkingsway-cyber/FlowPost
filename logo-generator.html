<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPost Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #0A0A0F;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 32px;
        }
        #logo-canvas {
            border: 2px solid #374151;
            border-radius: 16px;
            margin: 20px 0;
            background: white;
        }
        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(to right, #3B82F6, #8B5CF6);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .info {
            margin-top: 20px;
            color: #9CA3AF;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FlowPost Logo Generator</h1>
        <canvas id="logo-canvas"></canvas>
        <div class="buttons">
            <button onclick="downloadPNG()">Download PNG</button>
            <button onclick="downloadSVG()">Download SVG</button>
        </div>
        <div class="info">
            Click a button above to download the logo
        </div>
    </div>

    <script>
        const canvas = document.getElementById('logo-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 800;
        canvas.height = 300;

        function drawLogo() {
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw lightning bolt icon (Zap)
            const iconX = 150;
            const iconY = 150;
            const iconSize = 80;

            // Gradient for icon
            const gradient = ctx.createLinearGradient(iconX - iconSize/2, 0, iconX + iconSize/2, 0);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#8B5CF6');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            // Lightning bolt path
            ctx.moveTo(iconX, iconY - iconSize/2);
            ctx.lineTo(iconX - iconSize/4, iconY);
            ctx.lineTo(iconX + iconSize/8, iconY);
            ctx.lineTo(iconX - iconSize/8, iconY + iconSize/2);
            ctx.lineTo(iconX + iconSize/4, iconY - iconSize/8);
            ctx.lineTo(iconX - iconSize/8, iconY - iconSize/8);
            ctx.closePath();
            ctx.fill();

            // Draw text "FlowPost"
            ctx.font = 'bold 96px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillStyle = '#0A0A0F';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText('FlowPost', 260, 150);
        }

        drawLogo();

        function downloadPNG() {
            const link = document.createElement('a');
            link.download = 'flowpost-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadSVG() {
            const svg = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="800" height="300" fill="white"/>

    <!-- Lightning bolt icon -->
    <g transform="translate(150, 150)">
        <path d="M 0,-40 L -20,0 L 10,0 L -10,40 L 20,-8 L -10,-8 Z"
              fill="url(#logoGradient)"/>
    </g>

    <!-- Text -->
    <text x="260" y="165"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
          font-size="96"
          font-weight="bold"
          fill="#0A0A0F">FlowPost</text>
</svg>`;

            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = 'flowpost-logo.svg';
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
